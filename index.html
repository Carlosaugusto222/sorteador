<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Caj√∫ Premiado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #3bd128;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }

    .inputs {
      margin: 10px 0;
    }

    input {
      padding: 10px;
      width: 120px;
      margin: 5px;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .nuvem-container {
      position: relative;
      width: 100%;
      height: 220px;
      background: #fff;
      border: 3px solid #ccc;
      border-radius: 20px;
      margin: 30px 0;
      overflow: hidden;
    }

    .numero-nuvem {
      position: absolute;
      font-size: 22px;
      font-weight: bold;
      color: #444;
      animation: flutuar 10s linear infinite;
      opacity: 0.8;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    @keyframes flutuar {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(-220px) rotate(360deg);
      }
    }

    .explosao {
      animation: explodir 0.6s ease-out forwards;
      color: red;
      opacity: 0;
    }

    @keyframes explodir {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(2.5) rotate(180deg);
        opacity: 0.8;
      }
      100% {
        transform: scale(0);
        opacity: 0;
      }
    }

    .resultado {
      font-size: 34px;
      margin-top: 20px;
    }

    .numeros-finais {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .numero-final {
      font-size: 28px;
      background-color: #1bb300;
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      animation: aparecer 0.5s ease-in-out;
    }

    @keyframes aparecer {
      0% {
        transform: scale(0.3);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .numero-sorteado-na-nuvem {
      position: absolute;
      font-size: 60px;
      font-weight: bold;
      color: green;
      animation: aparecer 0.8s ease-in-out;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .historico {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      text-align: left;
    }

    .historico li {
      margin-bottom: 5px;
    }

    .creditos {
      display: block;
      margin-top: 10px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="./assets/logo.JPG" alt="Logo" style="max-width: 150px;">
    <h1>Caj√∫ Premiado</h1>
    <h1>Sorteador de N√∫meros</h1></h2>

    <div class="inputs">
      <input type="number" id="min" placeholder="M√≠nimo">
      <input type="number" id="max" placeholder="M√°ximo">
    </div>
    <div class="inputs">
      <input type="number" id="quantidade" placeholder="Qtd. de N√∫meros">
    </div>

    <div class="checkbox">
      <label>
        <input type="checkbox" id="semRepeticao"> Impedir n√∫meros repetidos
      </label>
    </div>

    <button onclick="sortearNumeros()">Sortear</button>

    <div class="nuvem-container" id="nuvem"></div>

    <div id="resultado" class="resultado">üéØ Aguardando sorteio...</div>
    <div id="numerosFinais" class="numeros-finais"></div>

    <h2>üìú Hist√≥rico</h2>
    <ul id="historico" class="historico"></ul>

    <p class="creditos">Desenvolvido por: Carlos Augusto</p>
    <p class="creditos">Contato: carlosoftwaredev@gmail.com</p>
  </div>

  <script>
    const resultadoDiv = document.getElementById("resultado");
    const historicoUl = document.getElementById("historico");
    const nuvem = document.getElementById("nuvem");
    const numerosFinaisDiv = document.getElementById("numerosFinais");

    function gerarNumerosAleatorios(qtd, min, max, semRepeticao) {
      const numeros = [];
      const usados = new Set();
      const intervalo = max - min + 1;

      while (numeros.length < qtd) {
        const numero = Math.floor(Math.random() * intervalo) + min;
        if (semRepeticao && usados.has(numero)) continue;

        numeros.push(numero);
        usados.add(numero);
      }

      return numeros;
    }

    function sortearNumeros() {
      const min = parseInt(document.getElementById("min").value);
      const max = parseInt(document.getElementById("max").value);
      const qtd = parseInt(document.getElementById("quantidade").value);
      const semRepeticao = document.getElementById("semRepeticao").checked;

      if (isNaN(min) || isNaN(max) || isNaN(qtd)) {
        alert("Preencha todos os campos corretamente!");
        return;
      }

      if (min > max) {
        alert("O n√∫mero m√≠nimo deve ser menor ou igual ao m√°ximo.");
        return;
      }

      const intervalo = max - min + 1;
      if (semRepeticao && qtd > intervalo) {
        alert("Quantidade de n√∫meros maior que o intervalo dispon√≠vel!");
        return;
      }

      resultadoDiv.innerText = "‚è≥ Sorteando... Aguardando...!";
      numerosFinaisDiv.innerHTML = "";
      nuvem.innerHTML = "";

      const todos = [];
      for (let i = min; i <= max; i++) {
        todos.push(i);
      }

      todos.forEach(num => {
        const div = document.createElement("div");
        div.className = "numero-nuvem";
        div.dataset.valor = num;
        div.style.left = `${Math.random() * 90}%`;
        div.style.top = `${Math.random() * 100}%`;
        div.style.fontSize = `${16 + Math.random() * 20}px`;
        div.innerText = num;
        nuvem.appendChild(div);
      });

      setTimeout(() => {
        const sorteados = gerarNumerosAleatorios(qtd, min, max, semRepeticao);
        resultadoDiv.innerText = "üéâ N√∫meros Sorteados:";

        sorteados.forEach(num => {
          const span = document.createElement("div");
          span.className = "numero-final";
          span.textContent = num;
          numerosFinaisDiv.appendChild(span);
        });

        const nuvens = document.querySelectorAll(".numero-nuvem");
        nuvens.forEach(div => {
          const valor = parseInt(div.dataset.valor);
          if (!sorteados.includes(valor)) {
            div.classList.add("explosao");
          } else {
            div.style.opacity = "0";
          }
        });

        const li = document.createElement("li");
        li.textContent = `‚Üí ${sorteados.join(", ")}`;
        historicoUl.prepend(li);

        // Ap√≥s explos√µes, mostrar sorteados grandes na nuvem
        setTimeout(() => {
          nuvem.innerHTML = "";

          sorteados.forEach((num, i) => {
            const grande = document.createElement("div");
            grande.className = "numero-sorteado-na-nuvem";
            grande.textContent = num;
            grande.style.left = `${40 + i * 20}%`;
            grande.style.top = "50%";
            nuvem.appendChild(grande);
          });

        }, 1000); // espera explos√µes

      }, 10000); // suspense de 10s
    }
  </script>
</body>
</html>
