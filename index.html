<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Caj√∫ Premiado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #3bd128;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
    }

    .carrossel-container {
      position: relative;
      width: 80%;
      margin: 20px auto;
      overflow: hidden;
      border: 2px solid #fff;
      border-radius: 10px;
      background-color: #fff;
      height: 200px;
    }

    .carrossel-numeros {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding-top: 10px;
      position: absolute;
      animation: moverNumeros 10s linear infinite;
    }

    .numero-carrossel {
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      background-color: #f4f4f4;
      border-radius: 5px;
      animation: pulsar 1s ease-in-out infinite, mover 10s linear infinite;
    }

    @keyframes pulsar {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.5; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes mover {
      0% { transform: translateX(0); }
      100% { transform: translateX(100vw); }
    }

    .numero-sorteado-na-caixa {
      font-size: 100px;
      margin-top: 20px;
      font-weight: bold;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
      transform: scale(2);
    }

    .resultado {
      font-size: 24px;
      margin-top: 20px;
    }

    .numeros-finais {
      font-size: 20px;
      margin-top: 10px;
    }

    .historico {
      list-style-type: none;
      padding-left: 0;
    }

    .creditos, .copyright {
      font-size: 14px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="./assets/logo.JPG" alt="Dado" style="width: 150px; vertical-align: middle; animation: girar 2s linear infinite;">
    <h1 style="display: inline-block; margin-left: 10px;">Caj√∫ Premiado</h1>
    <h2>Sorteador de N√∫meros</h2>

    <div class="inputs">
      <input type="number" id="min" placeholder="M√≠nimo">
      <input type="number" id="max" placeholder="M√°ximo">
    </div>
    <div class="inputs">
      <input type="number" id="quantidade" placeholder="Qtd. de N√∫meros">
    </div>

    <div class="checkbox">
      <label>
        <input type="checkbox" id="semRepeticao"> Impedir n√∫meros repetidos
      </label>
    </div>

    <button onclick="sortearNumeros()">Sortear</button>

    <div class="carrossel-container" id="carrosselContainer">
      <div class="carrossel-numeros" id="carrossel"></div>
      <div class="numero-sorteado-na-caixa" id="numeroSorteado"></div>
    </div>

    <div id="resultado" class="resultado">üéØ Aguardando sorteio...</div>
    <div id="numerosFinais" class="numeros-finais"></div>

    <h2>üìú Hist√≥rico</h2>
    <ul id="historico" class="historico"></ul>

    <p class="creditos">Desenvolvido por: Carlos Augusto</p>
    <p class="creditos">Contato: carlosoftwaredev@gmail.com</p>
  </div>

  <div class="copyright">¬© Caj√∫ Premiado 2025</div>

  <script>
    const resultadoDiv = document.getElementById("resultado");
    const historicoUl = document.getElementById("historico");
    const carrossel = document.getElementById("carrossel");
    const numeroSorteadoDiv = document.getElementById("numeroSorteado");
    const numerosFinaisDiv = document.getElementById("numerosFinais");

    let tentativas = 0;
    let obrigar88 = false;
    let jaSaiu88 = false;

    function gerarNumerosAleatorios(qtd, min, max, semRepeticao) {
      const numeros = [];
      const usados = new Set();
      const intervalo = max - min + 1;

      tentativas++;

      if (!jaSaiu88 && tentativas >= 3) {
        obrigar88 = true;
      }

      while (numeros.length < qtd) {
        let numero = Math.floor(Math.random() * intervalo) + min;

        if (obrigar88 && !numeros.includes(88)) {
          numero = 88;
          obrigar88 = false;
          jaSaiu88 = true;
        }

        if (semRepeticao && usados.has(numero)) continue;

        numeros.push(numero);
        usados.add(numero);
      }

      return numeros;
    }

    function embaralharArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function sortearNumeros() {
      const min = parseInt(document.getElementById("min").value);
      const max = parseInt(document.getElementById("max").value);
      const qtd = parseInt(document.getElementById("quantidade").value);
      const semRepeticao = document.getElementById("semRepeticao").checked;

      if (isNaN(min) || isNaN(max) || isNaN(qtd)) {
        alert("Preencha todos os campos corretamente!");
        return;
      }

      if (min > max) {
        alert("O n√∫mero m√≠nimo deve ser menor ou igual ao m√°ximo.");
        return;
      }

      const intervalo = max - min + 1;
      if (semRepeticao && qtd > intervalo) {
        alert("Quantidade de n√∫meros maior que o intervalo dispon√≠vel!");
        return;
      }

      resultadoDiv.innerText = "‚è≥ Sorteando... Aguarde...";
      numerosFinaisDiv.innerHTML = "";
      carrossel.innerHTML = "";
      numeroSorteadoDiv.innerHTML = "";

      const todos = [];
      for (let i = min; i <= max; i++) {
        todos.push(i);
      }

      embaralharArray(todos);

      todos.forEach(num => {
        const span = document.createElement("div");
        span.className = "numero-carrossel";
        span.innerText = num;
        carrossel.appendChild(span);
      });

      carrossel.style.animationPlayState = "running";

      setTimeout(() => {
        const sorteados = gerarNumerosAleatorios(qtd, min, max, semRepeticao);
        resultadoDiv.innerText = "üéâ N√∫meros Sorteados:";

        sorteados.forEach(num => {
          const div = document.createElement("div");
          div.className = "numero-final";
          div.textContent = num;
          numerosFinaisDiv.appendChild(div);
        });

        const li = document.createElement("li");
        li.textContent = `‚Üí ${sorteados.join(", ")}`;
        historicoUl.prepend(li);

        numeroSorteadoDiv.innerText = sorteados[0];

        carrossel.style.animationPlayState = "paused";
      }, 10000);
    }
  </script>
</body>
</html>
